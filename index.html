<script type="text/javascript" src="./lib/fft.js"></script>

<!DOCTYPE html>
<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 370 - margin.top - margin.bottom;




// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.close); })
    .y(function(d) { return y(d.date); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");



 

    //console.log(data);

    var data = [
	{
		date: 5,
		close:3
	},
	{
		date: 88,
		close:2
	}
];

data = [];
for(var i =0 ; i < window.noodle.length; i++){
	data.push({
		close: window.noodle.imag[i],
		date: window.noodle.real[i]
		
	})
}

//console.log(data);
    // Scale the range of the data
    // x.domain([0, d3.max(data, function(d) { return d.date; })]);
    x.domain([-200, 15000]);
    // y.domain([0, d3.max(data, function(d) { return d.close; })]);
    y.domain([-5,4000]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);




</script>
</body>
